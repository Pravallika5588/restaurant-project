/* Style for the iframe to make it responsive */
iframe {

}

/* Additional styling for the container */
.container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
}
