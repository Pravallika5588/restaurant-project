<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .thank-you-message {
            background-color: #4CAF50;
            color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            max-width: 600px;
            width: 100%;
            transform: translateY(-100px);
            opacity: 0;
            animation: slideIn 2s forwards;
        }

        .thank-you-message h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .thank-you-message p {
            font-size: 18px;
            margin-top: 10px;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .continue-shopping-btn {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 18px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .continue-shopping-btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

<div class="thank-you-message">
    <h1>Thank You for Shopping!</h1>
    <p>Your order has been successfully placed. We appreciate your business.</p>
</div>

<!-- Button to continue shopping -->
<button class="continue-shopping-btn" onclick="window.location.href='index.html';">Continue Shopping</button>

</body>
</html>
